<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Weltweiseheit</title>
</head>
<body>
<div> 
    <h1>Weltweisheit</h1>
    <h2 id="now"></h2>

</div>
<script> 
  date = new Date();
  year = date.getFullYear();
  month = date.getMonth() + 1;
  day = date.getDate();
  document.getElementById("now").innerHTML = "今天是" + year +"年" + month + "月" + day + "日";

</script>
</body>
</html>
